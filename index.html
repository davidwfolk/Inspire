  
<!doctype html>
<html lang='en'>
  <head>

<body id="bg-image">
	<div id="weather">
		Your Weather Template
	</div>

	<div id="quote">

	</div>

	<div class="col-12 col-md-3 todos-form">
		<div id="todo-error"></div>
		<form class="bg-dark" onsubmit="app.todoController.addTodo(event)">
              
			<div class="form-group pt-3">
					<input type="text" name="desc" class="form-control form-control-sm bg-transparent border-transparent" placeholder="Enter list name here...">
					<ul class="pb-3 text-dark" id="todos"></ul>

				</div>
			</form>
		</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
