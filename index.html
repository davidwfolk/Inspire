	<body id='bg-image'  style="height: 100vh; width: 100%;">
		<div class='bg-transparent'>

			<!-- Quote -->
			<div class="container-fuid">
				<div class="row">			
					
					<div id="quote" class="col-4 ml-auto text-warning text-right bg-quote">The Quote</div>
				</div>
			</div>
			<!-- Weather -->
			<div class="container-fuid">
				<div class="row weather-form">
					<div id="weather" class="col-12 text-light bg-weather">Your Weather Template</div>
				</div>
			</div>
			<!-- ToDo list -->
			<div class="container-fuid">
				<div class="row todos-form">		
					<div class="col-12 p-3">
						<!--	<div id="todo-error"></div> -->	
						<form class="bg-dark rounded pr-2 pl-2" onsubmit="app.todoController.addTodo(event)">
						
							<div class="form-group pt-3">
								<input type="text" name="desc" class="form-control form-control-sm bg-transparent border-transparent" placeholder="Enter list name here...">
								<ul class="pb-3 text-dark" id="todos"></ul>
								
							</div>
						</form>
					</div>
				</div>
			</div>
